# Project-wide Gradle settings for Mahaveer Bhavan Member App

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Enable Gradle Build Cache
org.gradle.caching=true

# Enable R8 (ProGuard replacement)
android.enableR8=true

# Use new Dex compiler
android.enableDexingArtifactTransform=true

# Kotlin
android.enableJetifier=false

# React Native New Architecture
newArchEnabled=false

# Hermes Engine
hermesEnabled=true

# React Native Debug Settings
FLIPPER_VERSION=0.182.0

# Memory optimization
org.gradle.daemon=true
org.gradle.configureondemand=true

# Network timeout
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000

# Release Signing Configuration (DO NOT commit real values to git)
# Uncomment and add your keystore details for release builds
# MAHAVEER_RELEASE_STORE_FILE=mahaveer-release.keystore
# MAHAVEER_RELEASE_KEY_ALIAS=mahaveer-key
# MAHAVEER_RELEASE_STORE_PASSWORD=your_store_password
# MAHAVEER_RELEASE_KEY_PASSWORD=your_key_password
